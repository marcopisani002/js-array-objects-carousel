    <div class="d-flex justify-content-center align-items-center pt-5" id="app">
        <div class="container">
            <div class="row">
            </div>
            <div class="row align-items-center">
                <div class="col-8">
                    <div id="slider" class="slider">
                        <div id="items-container" class="items-container">
                        </div>
                    </div>
                </div>
                <div class="col-2 d-flex flex-column">
                    <div class="prev d-flex justify-content-around align-items-end">
                        <i id="nextButton" class="fa-solid fa-circle-down"></i>
                        <i id="prevButton" class="fa-solid fa-circle-up"></i>
                    </div>
                    <div class="py-2" id="thumbContainer">
                    </div>
                    <div class="next d-flex justify-content-around ">
                        <i id="play" class="fa-solid fa-circle-play"></i>
                        <i id="stop" class="fa-solid fa-circle-xmark"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
